<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-right: 20px;
            transition: opacity 0.3s;
        }

        .navbar a:hover {
            opacity: 0.8;
        }

        .container {
            padding: 40px 20px;
        }

        /* ===== CARD ===== */
        .card {
            background: white;
            max-width: 420px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ===== FORM ===== */
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            min-height: 90px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .back-link, .auth-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            animation: slideUp 0.6s ease;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background: #f5f5f5;
        }

        tr:hover {
            background-color: #f0f0ff;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 13px;
        }

        .btn-edit { background: #f59e0b; }
        .btn-delete { background: #ef4444; }
    </style>
</head>

<body>

{% block navbar %}
{% if user.is_authenticated %}
<nav class="navbar">
    <div>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'add_expense' %}">Add Expense</a>
    </div>
    <a href="{% url 'logout' %}">Logout</a>
</nav>
{% endif %}
{% endblock %}

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
